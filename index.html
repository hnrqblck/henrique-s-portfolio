<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@300;400;500&display=swap" rel="stylesheet">

<body>
    
    

    <!-- BACKGROUND -->
    <div class="relative">
        <div class="bg-hero">
            <svg class="svg-hero" width="1920" height="2280" viewBox="0 0 1920 2280" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="bg-hero">
                <rect width="1920" height="2280" fill="#050607"/>
                <rect id="bg-herosquare5" x="67.4142" y="1045.34" width="166.775" height="166.775" transform="rotate(-45 67.4142 1045.34)" stroke="url(#paint0_linear)" stroke-opacity="0.68" stroke-width="2"/>
                <rect id="bg-herosquare4" x="1667.41" y="2036.34" width="149.805" height="149.805" transform="rotate(-45 1667.41 2036.34)" stroke="url(#paint1_linear)" stroke-opacity="0.68" stroke-width="2"/>
                <rect id="bg-herosquare3" x="1051.41" y="1319.37" width="386.462" height="386.462" transform="rotate(-45 1051.41 1319.37)" stroke="url(#paint2_linear)" stroke-opacity="0.68" stroke-width="2"/>
                <rect id="bg-herosquare2" x="1624.32" y="154.414" width="253.005" height="253.005" transform="rotate(45 1624.32 154.414)" stroke="url(#paint3_linear)" stroke-opacity="0.68" stroke-width="2"/>
                <rect id="bg-herosquare1" x="125.414" y="547.369" width="555.722" height="555.722" transform="rotate(-45 125.414 547.369)" stroke="url(#paint4_linear)" stroke-opacity="0.68" stroke-width="2"/>
                </g>
                <defs>

                <linearGradient id="paint1_linear" x1="1741.9" y1="2036.34" x2="1741.9" y2="2188.15" gradientUnits="userSpaceOnUse">
                <stop stop-color="#FFE509"/>
                <stop offset="0.760417" stop-color="#FFE509" stop-opacity="0.26"/>
                </linearGradient>

                <linearGradient id="paint3_linear" x1="1751.82" y1="153" x2="1751.82" y2="408.005" gradientUnits="userSpaceOnUse">
                <stop stop-color="#FFE509"/>
                <stop offset="0.760417" stop-color="#FFE509" stop-opacity="0.26"/>
                </linearGradient>
                <linearGradient id="paint4_linear" x1="402.861" y1="547.369" x2="402.861" y2="1105.09" gradientUnits="userSpaceOnUse">
                <stop stop-color="#FFE509"/>
                <stop offset="0.760417" stop-color="#FFE509" stop-opacity="0.26"/>
                </linearGradient>
                </defs>
                </svg>
                
        </div>
    </div>

    <!-- HEADER -->
    <header class="menu">
        <div class="menu-left">
            <a href="" class="link menu-1">Home</a>
            <a href="" class="link menu-2">About Me</a>
        </div>
        <div class="menu-logo">
            <h5 class="menu-3">Henrique</h5>
        </div>
        <div class="menu-right">
            <a href="#projects" class="link  menu-4">Projects</a>
            <a href="#contact" class="link  menu-5">Contact</a>
        </div>
    </header>
    

    <!--------------->

    <section class="container hero mb-10">
        <div class="container-item">
            <div>
                <h1>Henrique Black</h1>
            </div>
            <div>
                <h2 class="mask text-right mt-7 pr-5">Web Developer</h2>
            </div>
            <div>
                <h2 class="mask text-center pr-7">Front end developer</h2>
            </div>

            <div class="flex-end pr-7 mt-7">
                <a href="#projects" class="link square">Projects</a>
            </div>
        </div>
        <div class="container-item">
            <img src="./images/wode.png" alt="">
        </div>
    </section>

    <!-- SELECTED WORKS -->

    <section class="list mb-9" id="projects">
        <div class="list-item">
            <h2>Selected Works</h2>
        </div>

        
        <div class="list-item py-5">
            <h5 class="color-gray mr-3">01.</h5>
            <a href="" target="_blank"><h4>letmeask</h4></a>
            <img src="./images/letmeask.PNG" class="img-project" alt="">
        </div>
        
        <div class="bb-gray"></div>
        
        <div class="list-item py-5">
            <h5 class="color-gray mr-3">02.</h5>
            <a href=""  target="_blank"><h4>pon te</h4></a>
            <img src="./images/ponte.PNG" class="img-project" alt="">
        </div>

        <div class="bb-gray"></div>

    </section>

    <section class="contact" id="contact">
        <div>
            <h2>Contact Me</h2>
        </div>
        <div class="form-container"><!-- <h3 class="mt-7 mask text-center">hnrqblck@gmail.com</h3> -->
            <form action="">
                <p>
                    <input type="text" placeholder="Name">
                </p>
                <p>
                    <input type="email" placeholder="E-mail">
                </p>
                <textarea placeholder="Message" name="message" id="" cols="30" rows="10"></textarea>
                <p>
                    <button>SEND MESSAGE</button>
                </p>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js" integrity="sha512-jNJOCd1PIjJoUa1XTDKaPdBLNUe4OJTrltKG+70O5ghYZ943nTRGIzjObwC2JtSm1fG7T06GbUApR2eirIU/jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./javascript/animations.js"></script>
